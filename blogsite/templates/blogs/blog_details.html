{% extends 'layouts/base.html' %}
{% load static %}
{% block pagetitle %} Blogs | blog {% endblock pagetitle %}


{% block pagecontent %}
<div class="container my-5">
    <div class="card ">
        <div class="card-header text-center">
          BLOG TITTLE
        </div>
        <div class="card-body">
          <h5 class="card-title">BLOG description</h5>
          <p class="card-text">CONTENT.</p>
        </div>
        <div class="card-footer text-body-secondary text-center">
            <div class="btn-group">
                <a href="blog_create.html">
                    <button type="button" class="btn  me-2 btn-outline-success">Edit</button>
                </a>
                <a href="blog_details.html">
                    <button type="button" class="btn ms-2 btn-outline-danger">Delete</button>
                </a>
            </div>
        </div>
      </div>
      <div class="card mt-5 ">
        <div class="card-body">
          <h5 class="card-title">Comments : </h5>
          <form method="post">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">description</label>
              </div>
              <div class="mt-3 text-end">
                <a href="#">
                    <button type="button" class="btn ms-2 btn-outline-info">Send</button>
                </a>
              </div>
          </form>
        </div>
      </div>
      <div class="card mt-5">
        <div class="card-body">
            ALL COMMENTS
        </div>
      </div>
      
      
</div><!-- contianer - ends-->
{% endblock pagecontent %}
