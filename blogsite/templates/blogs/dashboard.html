{% extends 'layouts/base.html' %}
{% load static %}
{% block pagetitle %} Blogs | Dashboard {% endblock pagetitle %}


{% block pagecontent %}
<div class="container my-5">
    <div class="row row-cols-1  row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col">
      <div class="card" style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">Blog title</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">category</h6>
            <p class="card-text">description about blogs.</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'blogapp:blog_details' %}">
                      <button type="button" class="btn btn-sm me-2 btn-outline-primary">View</button>
                  </a>
                  <a href="{% url 'blogapp:blog_create' %}">
                      <button type="button" class="btn btn-sm ms-2 btn-outline-success">Edit</button>
                  </a>
                  </div>
              </div>
          </div>
        </div> <!-- card ends-->
      </div> <!-- col ends-->
     
                          
      
      
  </div> <!-- card - rows -end -->
</div>      <!-- card - contianer - ends-->

{% endblock pagecontent %}
