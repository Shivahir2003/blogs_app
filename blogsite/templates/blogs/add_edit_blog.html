{% extends 'layouts/base.html' %}
{% load static %}
{% block pagetitle %} Blogs | Create Blog {% endblock pagetitle %}


{% block pagecontent %}
<div class="container my-5">
    <div class="pagetitle mb-4 ">

        <h1>Add Task</h1>
        <nav>
          <ol class="breadcrumb">
          </ol>
        </nav>
      </div>
      
      <section class="section">
        <div class="col-md-10 justify-content-center">
          <div class="card">
              <div class="card-body pt-5">
                
              <form class="row g-3 " method="post">
                  
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="id_task" placeholder="title" name="task" maxlength="200"
                      required {% if form.task.value %}value="{{form.task.value}}"{% endif %}>
                    <label for="id_task">blog title</label>
                  </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">description</label>
                  </div>
                <div class="col-12">
                      {{form.media}}
                      {{form.task_description.label}}
                      {{form.task_description}}
                </div>
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a href="{% url 'blogapp:blog_dashboard' %}" class="btn btn-secondary">back</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</div><!-- contianer - ends-->
{% endblock pagecontent %}
